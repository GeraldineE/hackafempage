{% extends "layout.html" %}
{% block title %}{{ this.name }}{% endblock %}
{% block body %}
  <h2>{{ this.name }}</h2>
  {% set members = site.query('/team')%}
  {{ members }}
  <ul>
  {% for member in members%}
    <li><a href="{{member|url}}">{{ member.name}} {{ member.last_name}}</a></li>
  {% endfor %}
  </ul>
  {{ this.body }}
{% endblock %}
